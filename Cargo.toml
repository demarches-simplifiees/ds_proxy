[package]
name = "ds_proxy"
version = "0.1.0"
authors = ["simon lehericey <mail@simon.lehericey.net>"]
edition = "2018"
build = "build.rs" # Cargo only supports one build script per project at the moment

[dependencies]
sodiumoxide = "*"
futures = "*"
futures-core = "*"
actix-web = { version="4.0.0-beta.19", features = ["openssl"] }
awc = "3.0.0-beta.18"
actix-http = "3.0.0-beta.18"
actix-files = "*"
bytes = "*"
docopt = "*"
serde = { version = "*", features = ["derive"] }
log = "*"
env_logger = "*"
sentry = "*"
sentry-actix = "*"

[dev-dependencies]
assert_cmd = "*"
assert_fs = "*"
actix-rt = "*"
proptest = "*"
rand = "*"
serial_test = "*"
serde_json = "*"
uuid = { version = "*", features = ["v4"] }
